<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project player Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <img src="img/rock.jpg" alt="carinha com guitarra na mão">
    <div class="descricao">
        <h2>Nome da música</h2>
        <i>Daniel Guimarães</i>
    </div>
    <!--div de duração da barrinha da música-->
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">00:00</p>
            <p class="fim">3:38</p>
        </div>
    </div>

    <div class="player">
        <i class='bx bxs-skip-previous-circle setas'></i>
        <i class='bx bx-play-circle ' id="botao-play"></i>
        <i class='bx bx-pause-circle' id="botao-pause"></i>
        <i class='bx bxs-skip-next-circle setas'></i>
    </div>

    <audio src="sound/Here it Comes - TrackTribe.mp3"></audio>

    <script src="index.js"></script>
</body>

</html>
